<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>flatground</title>
    <link rel="icon" href="./Assets/Images/Logo-w.png" />
  </head>
  <body>
    <!-- NavBar -->

    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./Assets/Images/Logo-w.png" alt="Logo" width="50" />
          flatground
        </a>
      </div>
    </nav>

    <!-- Aside -->

    <div class="mainContent container col-12">
      <div class="aside col-2">
        <h2 class="intro">Welcome to FlatGround!</h2>
        <p class="about">
          Our platform invites you to share your favourite skate spots, uncover
          hidden gems, and connect with a global skate community.
        </p>
      </div>

      <div class="slider col-10">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Assets/Images/erik-hansman-PL5VrlAISt4-unsplash (1).jpg"
                class="d-block w-100"
                alt="Skateboarding-Picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/Images/florian-kurrasch-CFhI4o5WKrI-unsplash.jpg"
                class="d-block w-100"
                alt="Skateboarding-Picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/Images/hector-bermudez-3EZ-WTKTXr0-unsplash.jpg"
                class="d-block w-100"
                alt="Skateboarding-Picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/Images/leio-mclaren-9WlqSF_9elM-unsplash.jpg"
                class="d-block w-100"
                alt="Skateboarding-Picture"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
